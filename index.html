<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,800&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body class="flex-container">
  <form action="" class="flex-container">
    <div class="dateInputsContainer flex-container">
      <div class="dateIndContainer">
        <label for="dayField">Day</label>
        <br>
        <input type="number" id="dayField" placeholder="DD">
        <p class="errorMessage">This field is required</p>
      </div>
      <div class="dateIndContainer">
        <label for="monthField">Month</label>
        <br>
        <input type="number" id="monthField" placeholder="MM">
        <p class="errorMessage">This field is required</p>
      </div>
      <div class="dateIndContainer">
        <label for="yearField">Year</label>
        <br>
        <input type="number" id="yearField" placeholder="YYYY">
        <p class="errorMessage">This field is required</p>
      </div>
      <button type="button">
        <img src="assets/images/icon-arrow.svg" alt="Submit button">
      </button>
    </div>
    <div class="dateOutputContainer">
      <p><span class="ageOutput" id = "yearsOutput">--</span> years</p>
      <p><span class="ageOutput" id = "monthsOutput">--</span> months</p>
      <p><span class="ageOutput" id = "daysOutput">--</span> days</p>
    </div>
  </form>
  <script src="script.js"></script>
</body>

</html>
